<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css">
</head>

<body>
  <nav
    class="bg-red-main fixed top-0 left-1/2 -translate-x-1/2 z-50 w-full flex justify-between xl:max-w-3xl max-w-md mx-auto mt-4 px-12 py-5 rounded-full"
    data-scroll data-scroll-sticky data-scroll-speed="1">
    <a href="" class="logo text-white font-medium text-2xl">Logo</a>
    <ul class="flex justify-end items-center gap-5">
      <li>
        <a href="" class="nav-list-item">About</a>
      </li>
      <li>
        <a href="" class="nav-list-item">Services</a>
      </li>
      <li>
        <a href="" class="nav-list-item">Contact</a>
      </li>
    </ul>
  </nav>
  <main>
    <section
      class="banner min-h-screen flex items-center bg-gradient-to-tl from-black-main from-15%  via-[#222121] via-40%  to-gray-main to-80% bg-no-repeat bg-cover relative after:bg-[url('./img/grid.png')] after:bg-contain after:bg-repeat after:absolute after:left-0 after:top-0 after:bottom-0 after:right-0 after:-z-[1] after:h-full after:w-full"
      data-scroll data-scroll-speed="0.3">
      <div class="container">
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-6">
            <ul class="flex items-center justify-start gap-2 mb-4">
              <li class="text-white"><span class="text-red-main">#</span>Web</li>
              <li class="text-white"><span class="text-red-main">#</span>Designer</li>
              <li class="text-white"><span class="text-red-main">#</span>Developer</li>
            </ul>
            <div class="">
              <h1 class="text-white text-[68px] leading-none font-semibold ">Hello,</h1>
              <h1 class="text-white text-[68px] leading-none font-semibold">I'm <span class="text-red-main">Nurul</span> Anam.</h1>
            </div>
            <p class="text-white pt-5 xl:pe-80">I take pride in my ability to deliver solutions that not only meet but exceed your expectations.</p>
            <button class="mt-12 bg-red-main text-white font-medium px-6 py-4 rounded-lg">Know More <span class="ms-1"><i class="fa-solid fa-arrow-up-right"></i></span></button>
            <ul class="flex items-center gap-4 mt-6">
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/github.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/linkedin.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/slack.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/behance.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/whatsapp.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/telegram.svg" alt=""></a>
              </li>
              <li class="transition-all ease-linear hover:-translate-y-2 hover:scale-125">
                <a href=""><img src="./svg/skypee.svg" alt=""></a>
              </li>
            </ul>
          </div>
          <div class="col-span-6" data-scroll data-scroll-speed="3">
            <div class="h-full w-full flex flex-col relative">
              <div class="banner-avater">
                <img src="./img/nurul-anam.png" class="float-right opacity-0" alt="">
              </div>
              <div  class="absolute -bottom-12 -right-12">
                <img src="./img/brand.png" class="brand opacity-0" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="circle-php absolute top-20 right-20 bg-gradient-to-b from-red-main shadow-2xl shadow-red-main text-center h-12 w-12 rounded-full opacity-0" >
        <p class="leading-[48px] text-xs font-bold">PHP</p>
      </div>
      <div class="circle-laravel absolute bottom-20 left-20 bg-gradient-to-b from-red-main shadow-2xl shadow-red-main text-center h-12 w-12 rounded-full opacity-0">
        <p class="leading-[48px] text-xs font-bold">Laravel</p>
      </div>
    </section>
    <main class="min-h-screen bg-slate-50">

    </main>
    <footer class="min-h-screen bg-red-500">

    </footer>
  </main>


  <script type="module" src="assets/js/main.js"></script>
